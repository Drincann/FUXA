<div style="width: 740px;position: relative;">
    <h1 mat-dialog-title style="display:inline-block;cursor:move;" mat-dialog-draggable>{{data.title}}</h1>
    <mat-icon (click)="onNoClick()" style="float:right;margin-right:-10px;margin-top:-10px;cursor:pointer;color:gray;">
        clear</mat-icon>

    <div class="mat-tab-container">
        <div class="toolbox">
            <button mat-icon-button (click)="addJsonScadaView()">
                <mat-icon>add_circle_outline</mat-icon>
            </button>
        </div>

        <div *ngFor="let svgInfo of svgListInView; index as i">
            <div class="my-form-field">
                <div class="my-form-field">
                    <span>{{'header.json-scada-filename' | translate}}</span>
                    <input (blur)="onFilenameBlur(i)" [(ngModel)]="svgInfo.filenameInView" type="text"
                        style="width: 140px">
                </div>
            </div>

            <div style="display: inline-block; padding-left: 200px;">
                <div class="my-form-field" style="width: 140px;">
                    <span>{{'header.json-scada-viewName' | translate}}</span>
                    <mat-select [(value)]="svgInfo.viewName" (selectionChange)="onSvgViewSelectorChange(i)">
                        <mat-option *ngFor="let viewName of viewNames" [value]="viewName">
                            {{ viewName }}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
            <div style="display: inline-block; text-align: right;">
                <button mat-icon-button (click)="removeJsonScadaView(i)" class="remove">
                    <mat-icon>clear</mat-icon>
                </button>
            </div>
            <hr>
        </div>


    </div>
    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button (click)="onNoClick()">{{'dlg.cancel' | translate}}</button>
        <button mat-raised-button color="primary" (click)="onOkClick()" cdkFocusInitial>{{'dlg.ok' |
            translate}}</button>

    </div>
</div>
